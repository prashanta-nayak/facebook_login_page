<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="header bg-secondary bg-gradient ">
          <p><i class="fa fa-mobile"></i>Get Facebook for Android and browse faster.</p>
        </div>
        <div class="logo">
          <img src="./photo/facebook-logo.png" class="img-fluid img" alt="logo" />
        </div>
        <div>
          <div class="form-floating  mb-3 ">
            <input type="email" class="form-control" id="floatingInput" placeholder="Mobile number or email address">
            <label for="floatingInput">Mobile number or email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary  w-100 my-4">Log In</button>
        </div>
        <div class="text-center text-primary" style="cursor: pointer;">
          <p>Forgotten password?</p>
        </div>
        <div class="text-center text-secondary ">
          <hr>
        </div>
        <div class="create-btn">
          <button type="submit" class="btn btn-outline-success border-secondary  w-80 my-4">Create new account</button>
        </div>
        <p class="text-center text-secondary">About . Help . more</p>
        <p class="text-center text-secondary">Meta @ 2023</p>
      </div>
    </div>
  </section>
</body>

</html>
